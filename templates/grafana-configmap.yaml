apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ini-config
data:
  grafana.ini: |-
    [server]
    root_url = /api/monitoring
    serve_from_sub_path = true

    [auth.anonymous]
    enabled = true

    [auth]
    disable_login_form = false

    [security]
    allow_embedding = true
    disable_gravatar = true
    
 
