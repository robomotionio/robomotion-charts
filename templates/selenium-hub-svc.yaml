apiVersion: v1
kind: Service
metadata:
  name: {{ template "robomotion-selenium.fullname" . }}
  labels:
    app: {{ template "robomotion-selenium.fullname" . }}
spec:
  ports:
  - port: 4444
    targetPort: 4444
    name: port0
  - port: 4443
    targetPort: 4443
    name: port1
  - port: 4442
    targetPort: 4442
    name: port2
  selector:
    app: {{ template "robomotion-selenium.fullname" . }}
  type: NodePort
  sessionAffinity: None
